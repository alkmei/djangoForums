{% load sass_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% sass_src 'main.scss' %}" rel="stylesheet" type="text/css"/>
    <title>Title</title>
</head>
<body>
<header class="navbar">
    <div class="navbar__content">
        <h1 class="icon">DjangoForums</h1>
        <nav class="links">
            <a href="/">Forums</a>
            {% if user.is_authenticated %}
                <a href="">{{ user.username }}</a>
                <a href="{% url 'logout' %}">Log Out</a>
            {% else %}
                <a href="{% url 'login' %}?next={{ request.path }}">Log In</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </div>
</header>
{% block content %}

{% endblock %}
</body>
</html>
