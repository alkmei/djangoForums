{% extends 'base.html' %}
{% block content %}
    <div class="profile-container">
        <div class="left-side">
            <h1>{{ profile.user.username }}</h1>
            <p>{{ profile.about_me }}</p>
        </div>

        <img src="{{ profile.image.url }}" alt="{{ profile.user.username }}">
    </div>
{% endblock %}
