{% extends 'base.html' %}
{% block content %}
    <div class="auth-container">
        <h2 class="auth-container__header">Register</h2>
        <form class="auth-container__form" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button class="generic-button" type="submit">Register</button>
        </form>
    </div>
{% endblock %}
