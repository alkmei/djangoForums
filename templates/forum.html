{% extends 'base.html' %}
{% block content %}
    <main class="forum-container">
        <h1 class="container__header">{{ forum.name }}</h1>
        <a href="{% url 'home' %}" class="back-link"><< Back</a>
        <ul class="thread-list">
            {% for thread in threads %}
                <li class="thread-list__node">
                    <div class="thread-list__node-content">
                        <a href="{% url 'thread_detail' thread.forums.slug thread.slug %}">{{ thread.title }}</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </main>
{% endblock %}
